<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1>Course Withdrawal Form</h1>
    <label for="Student1">Student's Name</label> <br>
        <input type="text" id="Student1" placeholder="First">
            <input type="text" id="Student1" placeholder="Last"> <br> <br>

    <label for="StudentId">Student's ID</label> <br>
        <input type="text" id="StudentId"> <br> <br>
    
    <label for="Semseter">Semester</label> <br>
        <input type="text" id="Semester"> <br> <br>

    <label for="Year">Year</label> <br>
        <input type="text" id="Year"> <br>

            <p>Withdraw from the following course(s)</p>
    <hr>

    <label for="Course">Course Code</label> <br>
        <input type="text" id="Course"> <br> <br>

    <label for="Coursetitle">Course Title</label> <br>
        <input type="text" id="Coursetitle"> <br> <br>

    <label for="SectionNum">Section Number</label> <br>
        <input type="text" id="SectionNum"> <br> <br>

    <label for="Credits">Credits</label> <br>
        <input type="text" id="Credits"> <br> <br>

    <label for="Instnam">Instructor's Name</label> <br>
        <input type="text" id="Instnam" placeholder="First">
        <input type="text" id="Instnam" placeholder="Last"> <br> <br>

    <label for="StS">Student's Signature</label> <br>
        <textarea id="StS"></textarea> <br> <br>

    <input type="button" value="SEND">


            

</body>
</html>
