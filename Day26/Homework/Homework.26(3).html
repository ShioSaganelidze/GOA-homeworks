<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1>Talent Release Form</h1> <br>

    <label for="ProgramTitle">Program Title</label> <br>
        <input type="text" id="ProgramTitle"> <br> <br>

    <label for="ProNam">Producer's Name</label> <br>
        <input type="text" id="ProNam" placeholder="First">
        <input type="text" id="ProNam" placeholder="Last"> <br> <br>

    <label for="PhoneNum">Producer's Phone Number</label> <br>
        <input type="text" id="PhoneNum" placeholder="### ### ####"> <br> <br>

    <label for="DOF">Date Of Taping</label> <br>
        <input type="text" id="DOF" placeholder="MM/DD/YYYY"> <br> <br>

    <label for="Name5">Name</label> <br>
        <input type="text" id="Name5" placeholder="First">
        <input type="text" id="Name5" placeholder="Last"> <br> <br>

    <label for="Adress">Adress</label> <br>
        <input type="text" id="Adress" placeholder="Street Adress"> <br>
        <input type="text" id="Adress" placeholder="Street Adress Line 2"> <br>
        <input type="text" id="Adress" placeholder="City">
        <input type="text" id="Adress" placeholder="Region"> <br>
        <input type="text" id="Adress" placeholder="Postal / Zip Code">
        <input type="text" id="Adress" placeholder="Country"> <br> <br>
        
        <label for="Textarea">Talent Signature</label> <br>
        <textarea id="Textarea"></textarea>
</body>
</html>
